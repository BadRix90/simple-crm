<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" opened="true">
    <div class="sidebar-content">
      <div class="logo-container">
        <img src="assets/img/logo/logo_crm.webp" alt="CRM Logo" class="logo">
      </div>
      <nav class="nav-menu">
        <ul>
          <li class="nav-item" routerLink="/dashboard" routerLinkActive="active">
            <mat-icon class="nav-icon">dashboard</mat-icon>
            <span>Dashboard</span>
          </li>
          <li class="nav-item" routerLink="/user" routerLinkActive="active">
            <mat-icon class="nav-icon">people</mat-icon>
            <span>User</span>
          </li>
        </ul>
      </nav>
    </div>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar>
      <mat-icon class="example-icon" (click)="drawer.toggle()">
        {{ drawer.opened ? 'close' : 'menu' }}
      </mat-icon>
      <span class="toolbar-title">Simple CRM</span>
    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
