<h2 mat-dialog-title>Add User</h2>

<mat-dialog-content>
  <div class="dialog-form">
    
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput [(ngModel)]="user.firstName" placeholder="Enter first name" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput [(ngModel)]="user.lastName" placeholder="Enter last name" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Birth Date</mat-label>
      <input matInput 
             [matDatepicker]="picker" 
             [(ngModel)]="birthDate" 
             placeholder="Select date from calendar"
             readonly>
      <mat-datepicker-toggle matIconSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput [(ngModel)]="user.address" placeholder="Enter street address">
    </mat-form-field>

    <div class="address-row">
      <mat-form-field appearance="outline" class="zip-field">
        <mat-label>ZIP Code</mat-label>
        <input matInput [(ngModel)]="user.zipCode" placeholder="12345" maxlength="5">
      </mat-form-field>

      <mat-form-field appearance="outline" class="city-field">
        <mat-label>City</mat-label>
        <input matInput [(ngModel)]="user.city" placeholder="Enter city">
      </mat-form-field>
    </div>

  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" cdkFocusInitial>Save User</button>
</mat-dialog-actions>
