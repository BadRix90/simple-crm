<h2 mat-dialog-title>Add User</h2>

<mat-dialog-content>
  <div class="dialog-form">
    
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput [(ngModel)]="user.firstName" placeholder="Enter first name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput [(ngModel)]="user.lastName" placeholder="Enter last name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="user.email" placeholder="Enter email address">
      <mat-hint>We'll never share your email</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput type="tel" [(ngModel)]="user.phone" placeholder="Enter phone number">
    </mat-form-field>

  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" cdkFocusInitial>Save User</button>
</mat-dialog-actions>
